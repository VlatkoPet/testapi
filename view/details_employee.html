<form name="myForm">
  <div class="form-group">
    <label for="first_name">Firstname:</label>
    <input type="text" class="form-control" id="first_name" name="first_name" data-ng-model="employer[check_url].first_name" required>
  </div>
  <div class="form-group">
    <label for="last_name">Lastname:</label>
    <input type="text" class="form-control" id="last_name" name="last_name" data-ng-model="employee[check_url].last_name" required>
  </div>
</form>
